<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Download App - User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .movie-card:hover {
            transform: scale(1.03);
        }
        .download-btn {
            width: 100%;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Movie Download App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Admin Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Available Movies</h2>
        <div class="row" id="moviesContainer">
            <!-- Movies will be loaded here -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyDqd6xRaG2-E18d3EfRZAKG3hNFXuSgfwM",
    authDomain: "ghorsanatani-9e50c.firebaseapp.com",
    databaseURL: "https://ghorsanatani-9e50c-default-rtdb.firebaseio.com",
    projectId: "ghorsanatani-9e50c",
    storageBucket: "ghorsanatani-9e50c.appspot.com",
    messagingSenderId: "342593095422",
    appId: "1:342593095422:web:1444dabd54cd3f218107af",

        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Load movies from Firestore
        function loadMovies() {
            const moviesContainer = document.getElementById('moviesContainer');
            moviesContainer.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>';

            db.collection("movies").get().then((querySnapshot) => {
                moviesContainer.innerHTML = '';
                
                if (querySnapshot.empty) {
                    moviesContainer.innerHTML = '<div class="col-12 text-center"><p>No movies available yet.</p></div>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const movie = doc.data();
                    const movieId = doc.id;
                    
                    const movieCard = `
                        <div class="col-md-4 col-sm-6">
                            <div class="card movie-card">
                                <img src="${movie.posterUrl}" class="card-img-top" alt="${movie.title}" style="height: 400px; object-fit: cover;">
                                <div class="card-body">
                                    <h5 class="card-title">${movie.title}</h5>
                                    <p class="card-text">${movie.description || ''}</p>
                                    <a href="${movie.downloadUrl}" class="btn btn-primary download-btn" download>Download</a>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    moviesContainer.innerHTML += movieCard;
                });
            }).catch((error) => {
                console.error("Error loading movies: ", error);
                moviesContainer.innerHTML = '<div class="col-12 text-center"><p>Error loading movies. Please try again later.</p></div>';
            });
        }

        // Load movies when page loads
        document.addEventListener('DOMContentLoaded', loadMovies);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
